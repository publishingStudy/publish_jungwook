<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/9c91a05fc9.js" crossorigin="anonymous"></script>
    <title>Tumblbug-slider</title>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
        <img class="logo" src="imgs/logo.png"></img>
        <div class="info">
            <img class="search" src="https://tumblbug.com/wpa/e5aa161342e919b420a40fc6e34cce08.png"></img>
            <img class="user" src="https://tumblbug-assets.imgix.net/assets/user-account.png?s=08b1f9ecf24209994ac9b81900936c0e"></img>
        </div>
    </div>
    <div class="imgSlider">
        <img id="slideImg" src="./imgs/img0.jpg" alt="" class="img">
        <div id="sideWrap" class="sideWrap">
            <div class="textBox">
                <div class="mainText">
                    <div id="mainTxt1" >2030년 마침내</div>
                    <div id="mainTxt2">인류 최후의 유토피아</br>
                </div>
                <div id="subTxt" class="subText"> 전원이 힘을 모아서 기술 중심 유토피아 건설하기</div>
            </div>
        </div>
        <div class="bAndP">
            <div class="buttonBox">
                <i class="fas fa-chevron-left left"></i>
                <i class="fas fa-chevron-right right"></i>
            </div>
            <div id="pageCnt" class="page">
                1&nbsp;/&nbsp;5
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
